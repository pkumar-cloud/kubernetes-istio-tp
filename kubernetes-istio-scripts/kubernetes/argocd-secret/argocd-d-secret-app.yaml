apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-secret-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/timpamungkas/devops-app-deployment'
    path: my-devops-secret-app
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: devops
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
