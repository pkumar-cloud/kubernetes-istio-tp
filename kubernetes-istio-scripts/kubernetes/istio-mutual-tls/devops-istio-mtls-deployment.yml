apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
  labels:
    istio-injection: enabled

---    

apiVersion: v1
kind: Namespace
metadata:
  name:  devops-blue
  labels:
    istio-injection: enabled

---    

apiVersion: v1
kind: Namespace
metadata:
  name:  devops-yellow
  labels:
    istio-injection: enabled

---    

apiVersion: v1
kind: Namespace
metadata:
  name:  devops-white
  labels:
    istio-injection: enabled

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devops-blue
  name: istio-mtls-deployment-blue
spec:
  selector:
    matchLabels:
      app: istio-mtls-blue
  template:
    metadata:
      labels:
        app: istio-mtls-blue
        version: 1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8111"
        prometheus.io/path: /devops/blue/actuator/prometheus
        sidecar.opentelemetry.io/inject: "otel-sidecar"
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      containers:
      - name: devops-blue
        image: timpamungkas/devops-blue:1.0.0
        resources:
          requests:
            cpu: "0.02"
            memory: 32Mi
          limits:
            cpu: "0.3"
            memory: 384Mi
        ports:
        - name:  http
          containerPort: 8111
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /devops/blue/actuator/health/readiness
            port: 8111
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /devops/blue/actuator/health/liveness
            port: 8111
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        env:
          - name: DEVOPS_YELLOW_URL
            value: http://devops-yellow-clusterip.devops-yellow.svc.cluster.local:8112/devops/yellow
          - name: DEVOPS_WHITE_URL
            value: http://devops-white-clusterip.devops-white.svc.cluster.local:8113/devops/white
  replicas: 1

---

