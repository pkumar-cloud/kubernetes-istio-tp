apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: devops
  name: devops-ingress-tls-nginx
  labels:
    app.kubernetes.io/name: devops-ingress-tls-nginx
spec:
  ingressClassName: nginx
  tls:
    - secretName: api-devops-local-cert #tls created previously on secret with dns to api.devops.local
      hosts:
        - api.devops.local
  rules:
  - host: api.devops.local
    http:
      paths:
      - path: /devops/blue
        pathType: Prefix
        backend:
          service:
            name: devops-blue-clusterip
            port:
              number: 8111
      - path: /devops/yellow
        pathType: Prefix
        backend:
          service:
            name: devops-yellow-clusterip
            port:
              number: 8112