logging:
  pattern:
    console: "[Devops-Yellow] %clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
        
spring:
  main:
    banner-mode: OFF
  application:
    name: devops-yellow
  servlet:
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 1MB
            
server:
  port: 8112
  servlet:
    context-path: /devops/yellow

management:
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - prometheus
          - metrics
          - health
          - shutdown
          
springdoc:
  show-actuator: true
  swagger-ui:
    operationsSorter: alpha
    tagsSorter: alpha
    
    
devops:
  service:
    white:
      root-url: ${DEVOPS_WHITE_URL:http://localhost:8113/devops/white}